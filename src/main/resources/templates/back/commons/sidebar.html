<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="sidebar" class="sidebar                  responsive                    ace-save-state" th:fragment="sidebar">
        <script type="text/javascript">
            try{ace.settings.loadState('sidebar')}catch(e){}
        </script>

        <div class="sidebar-shortcuts" id="sidebar-shortcuts">
            <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                <button class="btn btn-success">
                    <i class="ace-icon fa fa-signal"></i>
                </button>

                <button class="btn btn-info">
                    <i class="ace-icon fa fa-pencil"></i>
                </button>

                <button class="btn btn-warning">
                    <i class="ace-icon fa fa-users"></i>
                </button>

                <button class="btn btn-danger">
                    <i class="ace-icon fa fa-cogs"></i>
                </button>
            </div>

            <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                <span class="btn btn-success"></span>

                <span class="btn btn-info"></span>

                <span class="btn btn-warning"></span>

                <span class="btn btn-danger"></span>
            </div>
        </div><!-- /.sidebar-shortcuts -->

        <!--管理员-->
        <ul class="nav nav-list" sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="open" >
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-list"></i>
                    <span class="menu-text"> 系统管理 </span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">
                    <li>
                        <a href="/back/houseManage">
                            <i class="menu-icon fa fa-caret-right"></i>
                            房屋管理
                        </a>
                        <a href="/back/newsManage">
                            <i class="menu-icon fa fa-caret-right"></i>
                            新闻管理
                        </a>
                        <a href="/back/tagManage">
                            <i class="menu-icon fa fa-caret-right"></i>
                            标签管理
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>
         </ul>

        <!--用户-->
        <ul class="nav nav-list" sec:authorize="hasRole('ROLE_USER')">

            <li class="open" >
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-list"></i>
                    <span class="menu-text"> 房屋管理 </span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">
                    <li>
                        <a href="/back/collectManage">
                            <i class="menu-icon fa fa-caret-right"></i>
                            收藏房屋管理
                        </a>
                        <a href="#">
                            <i class="menu-icon fa fa-caret-right"></i>
                            出租房屋管理
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>

            </li>
            <li>
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-list"></i>
                    <span class="menu-text"> 个人信息管理 </span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>
                <ul class="submenu">
                    <li>
                        <a href="#">
                            <i class="menu-icon fa fa-caret-right"></i>
                            个人资料管理
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>
        </ul>
         <!-- /.nav-list -->

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>
</body>
</html>
