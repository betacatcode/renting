<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<meta charset="utf-8" />
    	<title>聊天信息管理</title>
    	<link rel="stylesheet" href="/back/assets/css/index.css">

    	<meta name="description" content="Static &amp; Dynamic Tables" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    	<!-- bootstrap & fontawesome -->
    	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />

    	<!-- page specific plugin styles -->

    	<!-- text fonts -->
    	<link rel="stylesheet" href="assets/css/fonts.googleapis.com.css" />

    	<!-- ace styles -->
    	<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

    	<!--[if lte IE 9]>
    	<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
    	<![endif]-->
    	<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
    	<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

    	<!--[if lte IE 9]>
    	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    	<![endif]-->

    	<!-- inline styles related to this page -->

    	<!-- ace settings handler -->
    	<script src="assets/js/ace-extra.min.js"></script>

    	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    	<!--[if lte IE 8]>
    	<script src="assets/js/html5shiv.min.js"></script>
    	<script src="assets/js/respond.min.js"></script>
    	<![endif]-->
    </head>

	<body class="no-skin">
		<!--navbar-->
        <div th:replace="back/commons/navbar"></div>
        <!--navbar-->

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<!--sidebar-->
            	<div th:replace="back/commons/sidebar"></div>
            	<!--sidebar-->

			<div class="main-content">
			    <div class="container" style="background-color: white">
                    <div class="chat-room">
                        <div class="send-to">
                            <h2>Send To</h2>
                            <ul id="contact" class="contact-list"></ul>
                        </div>
                        <div class="conversation">
                            <div class="header">
                                <label for="nickname">Name:</label>
                                <input id="nickname" type="text" placeholder="Pick a nickname."/>
                            </div>
                            <div class="dialog">
                                <div id="content" class="dialog-content"></div>
                                <div class="dialog-input">
                                    <label for="msg"></label>
                                    <textarea id="msg"></textarea>
                                </div>
                                <div class="dialog-footer">
                                    <div class="btn-group">
                                        <button id="send" class="btn-send">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="assets/js/jquery-2.1.4.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->

		<!-- ace scripts -->
		<script src="assets/js/ace-elements.min.js"></script>
		<script src="assets/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->
	</body>
</html>
